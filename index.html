<!DOCTYPE html>





<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MANCALA</title>
        <link rel="stylesheet" href="style.css" type="text/css">        
    </head>



    <body>
      

      <div class="fixedUp">
        <div class="board">
          <div class="storageright">

          </div>
          <div class="storageleft">

          </div>
        </div>






      </div>

      <div class="fixedDown">

          <button id="myBtn" class="button">Login</button>

          <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <div>Login Ola</div>
            </div>

          </div>

          <button id="myBtn" class="button">Regras</button>

          <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <div> Regras </div>
            </div>

          </div>

          <button id="myBtn" class="button">Pontuação</button>

          <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <div> Pontuação </div>
            </div>

          </div>
          
          <button id="myBtn" class="button">Comando</button>

          <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <div> Comando </div>
            </div>

          </div>

          <button id="myBtn" class="button">Configuração</button>

          <div id="myModal" class="modal">

            <div class="modal-content">
              <span class="close">&times;</span>
              <div> Configuração </div>
            </div>

          </div>


      </div>






      <script>
                  
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }


      </script>


      </body>



</html>
