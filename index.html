<!DOCTYPE html>





<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MANCALA</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="modals.js" defer></script>        
    </head>



    <body>
      

      <div class="fixedUp">
        <div class="board">
          <div class="storageright">

          </div>
          <div class="containers">
            <div class="containersup">

            </div>
            <div class="containersdown">

            </div>
          </div>
          <div class="storageleft">
          </div>

        </div>

      </div>

      <div class="fixedDown">

        <button id="loginBtn" class="button">Login</button>

        <div id="loginModal" class="modal">

          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>

        </div>

        <button id="rulesBtn" class="button">Regras</button>

        <div id="rulesModal" class="modal">

          <div class="modal-content">
            <span class="close">&times;</span>
            <div> Regras </div>
          </div>

        </div>

        <button id="scoreBtn" class="button">Pontuação</button>

        <div id="scoreModal" class="modal">

          <div class="modal-content">
            <span class="close">&times;</span>
            <div> Pontuação </div>
          </div>

        </div>
        
        <button id="controllersBtn" class="button">Comando</button>

        <div id="controllersModal" class="modal">

          <div class="modal-content">
            <span class="close">&times;</span>
            <div> Comando </div>
          </div>

        </div>

        <button id="settingsBtn" class="button">Configuração</button>

        <div id="settingsModal" class="modal">

          <div class="modal-content">
            <span class="close">&times;</span>
            <div> Configuração </div>
          </div>

        </div>

      </div>

    </body>

</html>
